<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Calculator</h1>

    <input type="number" id="operand1" placeholder="Operand 1">
    <input type="text" id="operator" placeholder="Operator">
    <input type="number" id="operand2" placeholder="Operand 2">

    <div>Result: <p id="result"></p>
    </div>
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            var operand1 = document.getElementById("operand1").value;
            var operand2 = document.getElementById("operand2").value;
            var operator = document.getElementById("operator").value;
            var resultText = document.getElementById("result");

            if (operator === '-') {
                var result = subtract(operand1, operand2);
            }

            resultText.innerText = result;

        }

        function subtract(operand1, operand2) {
            var result = operand1 - operand2;

            return result;
        }
    </script>
</body>

</html>
